<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Número de teléfono</ion-label>
    <ion-input type="number" placeholder="Numero de teléfono"></ion-input>
  </ion-item>
  <ion-item button (click)="login()">
    <ion-label>Ingresar</ion-label>
  </ion-item>
</ion-content>
